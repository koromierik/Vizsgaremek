<div class="container">
    <h1>Üdvözöllek a Film értékelőn!</h1>
    <!-- <p>Válassz egy lehetőséget:</p> -->
    
    <div class="film-grid">
      <div class="film" *ngFor="let movie of movies">
        <img [src]="movie.imageUrl" alt="{{movie.title}}" (mouseover)="showShadow=true" (mouseout)="showShadow=false" [class.shadow]="showShadow">
      </div>
    </div>
  </div>
