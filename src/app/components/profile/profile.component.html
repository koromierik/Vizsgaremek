<div class="container">   
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <h1 class="mb-3">Profil</h1>
        <form (ngSubmit)="updateProfile()">
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" required [ngModelOptions]="{standalone: true}">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" required [ngModelOptions]="{standalone: true}">
          </div>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Születési dátum</label>
            <input type="date" id="birthdate" class="form-control" [(ngModel)]="birthdate" required [ngModelOptions]="{standalone: true}">
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-primary me-md-2 mb-3" (click)="updateProfile()">Frissítések mentése</button>
            <button type="button" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Fiók törlése</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
