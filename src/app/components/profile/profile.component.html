<h1 class="ms-3">Profil</h1>
<div class="container">
  <form (ngSubmit)="updateProfile()">
    <div class="mb-3">
      <label for="name" class="form-label">Név</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="mb-3">
      <label for="birthdate" class="form-label">Születési dátum</label>
      <input type="date" id="birthdate" class="form-control" [(ngModel)]="birthdate" required
        [ngModelOptions]="{standalone: true}">
    </div>

    <button type="button" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Fiók
      törlése</button>
    <button type="button" class="btn btn-primary mb-3 float-end">Frissítések mentése</button>
  </form>
