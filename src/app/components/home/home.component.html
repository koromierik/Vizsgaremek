<div class="movie-container">
  <div class="movie-item" *ngFor="let movie of userData">
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.review }}</p>
    <p>{{ movie.rating }}</p>
    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}" alt="{{ movie.title }}">
    <hr>
  </div>
</div>
