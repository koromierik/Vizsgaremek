<div class="container">   
  <div class="row justify-content-center">
    <div class="col-lg-15">
      <div class="card">
      <h1 class="mb-3">Regisztráció</h1>
      <div class="mb-3">
    <label for="name" class="form-label">Név</label>
    <input type="text" class="form-control" [(ngModel)]="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" required>
    <div *ngIf="email && !isValidEmail" class="text">Nem megfelelő az email formátum!</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Jelszó</label>
    <input type="password" class="form-control" [(ngModel)]="password" required minlength="8" >
    <div *ngIf="password && password.length < 8" class="text">A jelszónak legalább 8 karakter hosszúnak kell lennie!</div>
  </div>
  <div class="mb-3">
    <label for="password_confirmation" class="form-label">Jelszó megerősítése</label>
    <input type="password" class="form-control" [(ngModel)]="password_confirmation" required>
    <div *ngIf="password_confirmation && password_confirmation !== password" class="text">A jelszavaknak meg kell egyezniük!</div>
  </div>
  <div class="mb-3">
    <label for="birthdate" class="form-label">Születési dátum</label>
    <input type="date" class="form-control" [(ngModel)]="birthdate" required>
  </div>
  <button type="button" class="btn btn-primary mb-3" (click)="signUp()">Regisztrálok</button>
</div>
