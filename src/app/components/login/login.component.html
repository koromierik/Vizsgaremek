<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-15">
      <div class="card-header">
          <h1 class="text-center">Bejelentkezés</h1>
          <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Bejelentkezés</button>
            </form>
          </div>
        </div>
      </div>
    </div>
