<div class="container">   
  <div class="row justify-content-center">
    <div class="col-lg-15">
      <div class="card">
        <h1 class="mb-3">Bejelentkezés</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Jelszó</label>
          <input type="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <!-- <button type="button" class="btn btn-primary mb-3 me-3" (click)="login()" [disabled]="!isLoginFormValid()">Bejelentkezés</button> -->
      </div>
    </div>
  </div>
</div>
